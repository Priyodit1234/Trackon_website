<!DOCTYPE html>
<html>
<head>
  <title>TrackOn</title>

</head>
<body>
  

  <h1>TrackOn</h1>
  <p style="text-align:center;"><img src="C:\Users\PRIYODIT\Desktop\TrackOn Web\.vscode\images\trackon.png"  height="100" width="100" alt="Logo"></p> 
  <form id="login-form">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" name="username" placeholder="Enter username" required>
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter password" required>
    <input type="submit" value="Login">
  </form>
  
  <div id="bus-info" style="display:none;">
    <h2 style="text-align:center;">Select a Bus</h2>
    <select id="bus-select">
      <option value="bus1">Bus 1</option>
      <option value="bus2">Bus 2</option>
      <option value="bus3">Bus 3</option>
      <option value="bus4">Bus 4</option>
      <option value="bus5">Bus 5</option>
    </select>
    <button id="get-location-btn">Get Location of Bus</button>
    <div class="button-container">
      <button id="back-to-home-btn">Back to Home</button>
      <button id="sign-out-btn">Sign Out</button>
    </div>
  </div>
  
  <script>
    /* JavaScript code for the website */
    document.querySelector('#login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Code to handle login goes here
      // Redirect to the page with bus info
      document.querySelector('#login-form').style.display = 'none';
      document.querySelector('#bus-info').style.display = 'block';
    });
    
    document.querySelector('#get-location-btn').addEventListener('click', function() {
      // Code to get the location of the selected bus goes here
      alert('Location of bus has been requested');
    });
  </script>
</body>
